        <h2 style="text-align: center;"> Другие участники </h2>
        <div class="form-data">
        <h5> Не найдено </h5>
        </div>


        <script>
            /* Вывод даты из формы */
            var data = window.location.search;
            var params = new URLSearchParams(data);

            var secname = params.get("sname");
            var firstname = params.get("fname");
            var thierdname = params.get("tname");
            var phone = params.get("phone");
            var email = params.get("email");
            var subject = params.get("subject");
            var bday = params.get("bday");
            var check = params.get("dokl");

            var getData = "ФИО: " + secname + " " + firstname + " " + thierdname + "<br>";
            getData += "Номер теоефона: " + phone + "<br>";
            getData += "Почта: " + email + "<br>";
            getData += "Сфера участия: " + subject + "<br>";
            getData += "Дата рождения: " + bday + "<br>";
            getData += "Наличие доклада: " + check + "<br>";

            document.getElementById("res").innerHTML = getData;






        </script>
